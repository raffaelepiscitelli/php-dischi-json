<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="app">

        <header>

            <div class="header-container d-flex align-items-center py-3">

                <img id="spotify-icon" src="./imgs/Spotify_icon.svg" alt="">

            </div>

        </header>

        <main>

            <div class="main-container d-flex flex-wrap">

                <div class="albums d-flex flex-column align-items-center rounded"  v-for="(element, index) in myAlbumsList">
                    <img :src="element.cover" alt="">
                    <p class="text-white fs-5 fw-bold pt-3">{{element.albumName}}</p>
                    <p class="text-white">{{element.bandName}}</p>
                    <span class="text-white fw-bold pb-3">{{element.released}}</span>
                 
                </div>

            </div>

        </main>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
